<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - USS</title>
    <style>
        body {
            background-image: url('../../static/images/ok.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-section {
            color: white;
            text-align: center;
            margin-top: 50px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Error message style */
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <section class="login-section">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post">
            {% csrf_token %}
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <span id="passwordError" class="error-message"></span><br>
    
            <button type="submit">Login</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 USS. All rights reserved</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
    
            loginForm.addEventListener('submit', function(event) {
                if (passwordInput.value.trim() === '') {
                    passwordError.textContent = 'Password is required';
                    event.preventDefault();
                } else {
                    passwordError.textContent = '';
                    // Sanitize username and password before submitting (optional)
                    const username = sanitizeInput(document.getElementById('username').value);
                    const password = sanitizeInput(passwordInput.value);
                    // Now you can submit the form or further process the data
                }
            });
    
            function sanitizeInput(input) {
                // Example of basic sanitization (remove leading/trailing whitespace)
                return input.trim();
            }
        });
    </script>
    
    </body>
    </html>
